<section>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="text-block">
                    <h3>Related Products</h3>
                </div>
            </div>
            
            <div fxLayout="row wrap" fxLayout.lt-md="column" fxLayoutAlign="space-around start" fxLayoutGap="10px">
                
                <app-product-card *ngFor="let prod of products" fxFlex="calc(33% -10px)" [product]="prod"></app-product-card>

            </div>
        </div>
        <!--end of row-->
    </div>
    <!--end of container-->
</section>
